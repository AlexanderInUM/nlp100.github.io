<section id="cards">
<div class="row">
  {% for card in page.cards %}
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.summary }}</p>
      </div>
      <div class="card-footer">
        <span class="text-muted">{{ card.keywords }}</span>
      </div>
    </div><!-- /.card -->
  </div>
  {% endfor %}
</div><!-- /.row -->
</section>
