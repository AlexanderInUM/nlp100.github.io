<div class="jumbotron">
  <div class="row">
    <div class="col-sm-4">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          {% for item in page.carousel %}
          <div class="carousel-item {% if forloop.index == 1 %}active{% endif %}">
            <img class="d-block w-100" src="{{ item.url }}" alt="{{ item.alt }}">
          </div>
          {% endfor %}
        </div>
      </div><!-- /.carousel -->
    </div>
    <div class="col-sm-8">
      <h1>{{ page.title }}</h1>
      <p>{{ page.summary }}</p>
      <ul>
        {% for feature in page.features %}
        <li>{{ feature }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div><!-- /.jumbotron -->
